<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cash Register</title>
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
    />
    <meta charset="UTF-8" />
    <link
    rel="stylesheet"
    href="./styles.css"
    />
  </head>
  <body>
    <div id="input">
      <label for="cash">Cash Register</label>
      <p id="price"></p>
      <input 
      name="cash"
      id="cash"
      type="number"
      />
      <button id="purchase-btn">Purchase</button>
    </div>
    <div id="output">
      <span id="change-due"></span>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
