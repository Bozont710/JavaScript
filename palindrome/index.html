<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palindrom Checker</title>
    <meta charset="UTF-8" />
    <meta 
    name="viewport"
    content="width=device-width, initial-scale=1.0" 
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="input-section">
      <div
      id="result"
      for="text-input">
      Please input a value
      </div>
      <input
      id="text-input"
      type="text"
      />

      <button id="check-btn">
        Check
      </button>
      <label
      for="clear"
      id="clear-label"
      >The textbox clears itself</br> if you wish to turn it off tick this</label>
      <input
      type="checkbox"
      name="clear"
      id="clear"
      />
    </section>
  </body>
  <script src="./script.js">
  </script>
</html>
